<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trillo &bull; Hotels</title>
    <link
      rel="shortcut icon"
      href="./source/assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./source/sass/style.scss" />
  </head>
  <body class="app-container">
    <div class="app">
      <!-- Header -->
      <header class="header">
        <img
          class="header__logo"
          src="source/assets/images/logo.png"
          width="153"
          height="106"
          alt="Trillo logo"
        />
        <form class="search">
          <input
            class="search__input"
            type="text"
            aria-label="Search hotels"
            placeholder="Search hotels"
          />
          <button class="search__button" type="submit" aria-label="Search">
            <svg class="search__icon" xmlns="http://www.w3.org/2000/svg">
              <use
                href="source/assets/icons/sprite.svg#icon-magnifying-glass"
              />
            </svg>
          </button>
        </form>
        <nav class="user-navigation">
          <button
            class="user-navigation__button"
            type="button"
            aria-label="bookmarks"
          >
            <svg
              class="user-navigation__icon"
              xmlns="http://www.w3.org/2000/svg"
            >
              <use href="source/assets/icons/sprite.svg#icon-bookmark" />
            </svg>
            <span
              class="user-navigation__notification-badge"
              aria-label="Number of bookmark notifications"
              >4</span
            >
          </button>
          <button
            class="user-navigation__button"
            type="button"
            aria-label="messages"
          >
            <svg
              class="user-navigation__icon"
              xmlns="http://www.w3.org/2000/svg"
            >
              <use href="source/assets/icons/sprite.svg#icon-chat" />
            </svg>
            <span
              class="user-navigation__notification-badge"
              aria-label="Number of message notifications"
              >9+</span
            >
          </button>
          <button
            class="user-navigation__button user-navigation__button--profile-container"
            type="button"
            aria-label="profile"
          >
            <img
              class="user-navigation__image"
              src="source/assets/images/user.jpg"
              width="400"
              height="400"
              alt="User"
            />
            <p class="user-navigation__username">Jonas</p>
          </button>
        </nav>
      </header>
      <div class="sidebar-and-main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a
                  class="anchor navigation__anchor navigation__anchor--active"
                  href="#"
                  ><span aria-label="Hotel icon"
                    ><svg
                      class="navigation__icon"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <use
                        href="source/assets/icons/sprite.svg#icon-home"
                      /></svg></span
                  ><span>Hotel</span></a
                >
              </li>
              <li class="navigation__item">
                <a class="anchor navigation__anchor" href="#"
                  ><span aria-label="Hotel icon"
                    ><svg
                      class="navigation__icon"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <use
                        href="source/assets/icons/sprite.svg#icon-aircraft-take-off"
                      /></svg></span
                  ><span>Flight</span></a
                >
              </li>
              <li class="navigation__item">
                <a class="anchor navigation__anchor" href="#"
                  ><span aria-label="Hotel icon"
                    ><svg
                      class="navigation__icon"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <use
                        href="source/assets/icons/sprite.svg#icon-key"
                      /></svg></span
                  ><span>Car rental</span></a
                >
              </li>
              <li class="navigation__item">
                <a class="anchor navigation__anchor" href="#"
                  ><span aria-label="Hotel icon"
                    ><svg
                      class="navigation__icon"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <use
                        href="source/assets/icons/sprite.svg#icon-map"
                      /></svg></span
                  ><span>Tours</span></a
                >
              </li>
            </ul>
          </nav>
          <p class="copyright-text">
            &copy; 2017 by Trillo.
            <br />
            All rights reserved.
          </p>
        </aside>
        <!-- Main -->
        <main class="main">
          <!-- Gallery -->
          <ul class="gallery">
            <li>
              <img
                class="gallery__image"
                src="source/assets/images/hotel-1.jpg"
                alt="A serene night-time scene at a resort, showcasing a calm
                and illuminated swimming pool surrounded by palm trees, with the
                warmly lit resort building in the background."
              />
            </li>
            <li>
              <img
                class="gallery__image"
                src="source/assets/images/hotel-2.jpg"
                alt="A serene and inviting swimming pool area with clear blue
                water, surrounded by white umbrellas, lounge chairs, and modern
                buildings under a partly cloudy sky."
              />
            </li>
            <li>
              <img
                class="gallery__image"
                src="source/assets/images/hotel-3.jpg"
                alt="A serene and picturesque view from a terrace overlooking
                the ocean, with two chairs set for relaxation, surrounded by
                lush greenery and the golden hue of a setting sun."
              />
            </li>
          </ul>
          <!-- Overview -->
          <div class="overview">
            <div class="overview__heading-and-location-container">
              <div class="overview__heading-and-stars-container">
                <h2 class="overview__heading">Hotel Las Palmas</h2>
                <ol class="overview__stars">
                  <li aria-label="Filled star icon">
                    <svg
                      class="overview__star-icon"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <use href="source/assets/icons/sprite.svg#icon-star" />
                    </svg>
                  </li>
                  <li aria-label="Filled star icon">
                    <svg
                      class="overview__star-icon"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <use href="source/assets/icons/sprite.svg#icon-star" />
                    </svg>
                  </li>
                  <li aria-label="Filled star icon">
                    <svg
                      class="overview__star-icon"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <use href="source/assets/icons/sprite.svg#icon-star" />
                    </svg>
                  </li>
                  <li aria-label="Filled star icon">
                    <svg
                      class="overview__star-icon"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <use href="source/assets/icons/sprite.svg#icon-star" />
                    </svg>
                  </li>
                  <li aria-label="Filled star icon">
                    <svg
                      class="overview__star-icon"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <use href="source/assets/icons/sprite.svg#icon-star" />
                    </svg>
                  </li>
                </ol>
              </div>

              <a class="anchor overview__location-anchor" href="#"
                ><span aria-label="Location icon"
                  ><svg
                    class="overview__location-icon"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <use
                      href="source/assets/icons/sprite.svg#icon-location-pin"
                    />
                  </svg> </span
                ><span>Abluferia, Portugal</span></a
              >
            </div>
            <div class="overview__rating-container">
              <span
                class="overview__rating"
                aria-label="Hotel rating out of 10"
              >
                8.6
              </span>
              <p class="overview__votes">429 votes</p>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
